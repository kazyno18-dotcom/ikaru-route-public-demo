version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install -r backend/requirements.txt
run:
  command: python backend/seed.py && uvicorn backend.app.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: SECRET_KEY
      value: "dev_secret_key_for_aws_demo"
    - name: ALGORITHM
      value: "HS256"
    - name: ACCESS_TOKEN_EXPIRE_MINUTES
      value: "1440"
