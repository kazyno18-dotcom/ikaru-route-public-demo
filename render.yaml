services:
  # バックエンドAPI（FastAPI）
  - type: web
    name: ikaruRoute-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ikaruroute-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://ikaru-route.vercel.app
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 480

databases:
  # PostgreSQL（Render無料プラン）
  - name: ikaruroute-db
    databaseName: ikaruroute
    user: ikaruroute_user
    plan: free
