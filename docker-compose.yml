version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: ikaruRoute_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ikaruRoute}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ikaruRoute_pass}
      POSTGRES_DB: ${POSTGRES_DB:-ikaruRoute_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ikaruRoute"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ikaruRoute_backend
    environment:
      DATABASE_URL: postgresql://ikaruRoute:ikaruRoute_pass@db:5432/ikaruRoute_db
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 480
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ikaruRoute_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
